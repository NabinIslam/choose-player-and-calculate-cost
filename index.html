<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose your best 5 players for FIFA World Cup 2022</title>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap cdn  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body>
    <header
      class="bg-dark d-flex justify-content-center align-items-center"
      style="height: 480px"
    >
      <h1
        class="text-danger h1 text-center"
        style="font-family: 'Berkshire Swash', cursive"
      >
        Choose your best 5 players for FIFA World Cup 2022
      </h1>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-9">
            <div class="row g-2 py-5">
              <div class="col-4">
                <div class="card text-center" style="width: 100%">
                  <img src="images/messi.png" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <h5 class="player_name" class="card-title">Lionel Messi</h5>

                    <button class="select_btn btn btn-primary">Select</button>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="card text-center" style="width: 100%">
                  <img src="images/neymar.png" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <h5 class="player_name" class="card-title">Neymar Jr</h5>

                    <button class="select_btn btn btn-primary">Select</button>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="card text-center" style="width: 100%">
                  <img src="images/mbappe.png" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <h5 class="player_name" class="card-title">
                      Kylian Mbappé
                    </h5>

                    <button class="select_btn btn btn-primary">Select</button>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="card text-center" style="width: 100%">
                  <img src="images/vitor.png" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <h5 class="player_name" class="card-title">
                      Vítor Machado
                    </h5>

                    <button class="select_btn btn btn-primary">Select</button>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="card text-center" style="width: 100%">
                  <img src="images/ramos.png" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <h5 class="player_name" class="card-title">Sergio Ramos</h5>

                    <button class="select_btn btn btn-primary">Select</button>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="card text-center" style="width: 100%">
                  <img src="images/renato.png" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <h5 class="player_name" class="card-title">
                      Renato Sanches
                    </h5>

                    <button class="select_btn btn btn-primary">Select</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3 py-5">
            <div
              class="selected_items bg-dark rounded-2 text-white p-4"
              style="height: 370px"
            >
              <h4 class="text-center">Selected-V</h4>
              <ol class="py-3">
                <h5 id="selected_player_names"></h5>
              </ol>
            </div>
            <div class="budget bg-dark text-white p-4 rounded-2 mt-3">
              <h4 class="text-center">Budget</h4>
              <label class="form-label" for=""><h5>Per Player</h5></label>
              <input
                id="per_player_field"
                class="form-control"
                type="number"
                value=""
              />
              <button id="calculate_btn" class="btn btn-danger my-3">
                Calculate
              </button>
              <h5>Player Expenses: $<span id="player_expense">0</span></h5>
              <label class="form-label" for=""><h5>Manager</h5></label>
              <input
                id="manager_field"
                class="form-control"
                type="number"
                value=""
              />
              <label class="form-label" for=""
                ><h5 class="mt-3">Coach</h5></label
              >
              <input
                id="coach_field"
                class="form-control"
                type="number"
                value=""
              />
              <button id="calculate_total_btn" class="btn btn-danger my-3">
                Calculate Total
              </button>
              <h5>Total: $<span id="total_expense">0</span></h5>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/budget.js"></script>
    <script src="js/selectFive.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
